type Query {
  retros: [Retro]
  retro(_id: ID!): Retro
}

type Mutation {
  createRetro(input: CreateRetroInput): Retro
}

type Subscription {
  retroCreated: Retro
}

type Retro implements Document {
  _id: ID!
  createdAt: String
  updatedAt: String
  content: String
  title: String
  date: String
  user: User
}

input CreateRetroInput {
  content: String
  title: String
  date: String
}

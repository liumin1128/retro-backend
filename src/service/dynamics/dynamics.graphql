type Query {
  dynamics: [Dynamic]
  dynamic(_id: ID!): Dynamic
}

type Mutation {
  createDynamic(input: CreateDynamicInput): Dynamic
}

type Subscription {
  dynamicCreated: Dynamic
}

type Dynamic implements Document {
  _id: ID!
  createdAt: String
  updatedAt: String
  content: String
  pictures: [String!]
}

input CreateDynamicInput {
  content: String
  pictures: [String!]
}

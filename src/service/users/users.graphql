type Query {
  users: [User]
  user(_id: String!): User
}


type Mutation {
  createUser(createUserInput: CreateUserInput): User
  register(input: RegisterUserInput): User
}

type User {
  _id: ID!
  nickname: String
  avatarUrl: String
}

input CreateUserInput {
  phoneNumber: Int
  password: String
}

input RegisterUserInput {
  phoneNumber: String
  password: String
}

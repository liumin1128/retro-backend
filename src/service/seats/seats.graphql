type Query {
  findSeats: [Seat]
  findSeat(_id: ID!): Seat
}

type Mutation {
  createSeat(input: CreateSeatInput): Seat
}

type Subscription {
  seatCreated: Seat
}

type Seat implements Document {
  _id: ID! @upper
  createdAt: String
  updatedAt: String
  user: User
  category: String
  name: String
  cover: String
  icon: String
}

input CreateSeatInput {
  category: String
  name: String!
  cover: String
  icon: String
}

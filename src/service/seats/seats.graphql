type Query {
  findSeats: [Seat]
  findSeat(_id: ID!): Seat
}

type Subscription {
  seatCreated: Seat
}

type Seat implements Document {
  _id: ID! @upper
  createdAt: String
  updatedAt: String

  owner: User!
  name: String
  description: String
  logo: String
}

input CreateSeatInput {
  name: String!
  description: String
  logo: String
}
